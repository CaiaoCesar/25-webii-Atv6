name: CI - Testes Automatizados

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      PORT: 3000

    steps:
      - name: 📥 Checkout do código
        uses: actions/checkout@v4

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: 📦 Instalar dependências
        run: npm ci

      - name: 🔨 Gerar Prisma Client
        run: npx prisma generate

      - name: 🗄️ Executar Migrations
        run: npx prisma migrate deploy

      - name: 🧪 Rodar testes
        run: npm test

      - name: 📊 Comentar resultado no PR (se falhar)
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const message = `## ❌ Testes Falharam

            Alguns testes não passaram. Verifique os logs acima para mais detalhes.

            ### Como corrigir:
            1. Rode \`npm test\` localmente
            2. Corrija os erros encontrados
            3. Faça commit e push das correções

            Os testes serão executados novamente automaticamente.`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: message
            });

      - name: 📊 Comentar resultado no PR (se passar)
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            const message = `## ✅ Todos os Testes Passaram!

            Parabéns! Sua implementação está correta.

            ### Próximos passos:
            - Aguarde a revisão do professor
            - Não faça mais commits neste PR (a menos que solicitado)`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: message
            });
